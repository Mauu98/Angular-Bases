<h1>Dragon Ball Z</h1>

<hr>

<div class="row">
    <div class="col">
        <h3>Caracters</h3>
        <hr>
        <ul>
            <li>Krillin - 700</li>
            <li>Gokú - 15000</li>
            <li>Vegetta - 7000</li>
        </ul>
    </div>
    <div class="col">
        <h3>Add <small>{{new.name}}</small></h3>
        <hr>

        <form (ngSubmit)="addCaracter(  )"> <!--Con el 'event' me interesa recibir todo la acción que hace el formulario-->

            <input type="text" placeholder="Name" name="name" [(ngModel)] = "new.name"   />

            <input type="number" placeholder="Power" name="power" [(ngModel)] = "new.power" />

            <button type="submit">
                Add
            </button>

        </form>

    </div>
</div>
